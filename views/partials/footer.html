<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile friendly -->
    <title>inicio</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><!-- bootstrap CSS-->

     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><!-- bootstrap JS-->

    <link rel = "stylesheet" href = "stylesInicioSinLogin.css">
</head>
<body>

    <!--FALTA METER ENLACES AL FOOTER-->

    <div class="container-footer py-4 border-top">
        <div class="row align-items-center justify-content-between text-center text-md-start">
            <!--Parte izquierda logo de la empresa y eslogan (por ejemplo)-->
            <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center justify-content-md-start">
                <img src="media/logo y eslogan.png" alt="Logo VoltiaDrive" width="250"> <!--width tamaño de la foto-->
            </div>
            <!--Parte derecha del footer-->
            <div class="col-12 col-md-8 d-flex flex-column justify-content-sm-center justify-content-md-center text-sm-center gap-4 gap-xl-5 gap-xxl-6 pe-md-5 pe-lg-5 pe-xl-5">
                <div class="row text-md-end">
                    <!--Columna de contacto-->
                    <div class="col-6 col-sm-6">
                        <h6 class="fw-bold">Contacto</h6>
                        <p class="mb-1">Teléfono</p>
                        <p class="mb-1">Email</p>
                        <p class="mb-0">Dirección</p>
                    </div>
                     <!-- Columna de legal -->
                    <div class="col-6 col-sm-6">
                        <h6 class="fw-bold">Legal</h6>
                        <p class="mb-1">Cookies</p>
                        <p class="mb-1">Privacidad</p>
                        <p class="mb-0">Aviso Legal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
